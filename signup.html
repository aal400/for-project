
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            background: url('PNU2.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .signup {
            width: 400px;
            padding: 15px;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .signup img {
            width: 70px;
            height: 70px;
            position: relative;
            bottom: 30px;
            left: 130px;
        }

        .signup label {
            color: #fff;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .signup input,
        .signup select {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
            background: transparent;
            border: 1px solid #fff;
            color: #ffffff;
            font-size: 14px;
        }

        .signup input[type="radio"] {
            width: 15px;
            height: 15px;
            margin: 0 5px 0 0;
        }

        .signup input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #0b9e97;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .signup input[type="submit"]:hover {
            background: #059a8b;
        }

        .signup .gender-section,
        .signup .radio-section {
            margin-bottom: 10px;
        }

    

        /* استعلامات الوسائط لتحسين العرض للأجهزة المحمولة */
        @media (max-width: 1062px) and (max-height: 2100px) {
            .signup {
                width: 90%;
                padding: 15px;
                top: 50%;
                transform: translate(-50%, -50%);
            }

            .signup img {
                width: 60px;
                height: 60px;
                left: 120px;
                bottom: 20px;
            }

            .signup label {
                font-size: 16px;
            }

            .signup input,
            .signup select {
                font-size: 15px;
            }

            .signup input[type="submit"] {
                font-size: 18px;
                padding: 12px;
            }
        }

        @media (max-width: 600px) {
            .signup {
                width: 95%;
                padding: 10px;
            }

            .signup label {
                font-size: 14px;
            }

            .signup input,
            .signup select {
                font-size: 13px;
                padding: 10px;
            }

            .signup input[type="submit"] {
                font-size: 15px;
                padding: 12px;
            }
        }
    </style>
  
</head>

<body>
  

    <form class="signup" action="signup.php" method="POST">

       
        <fieldset>
            <legend>User Information</legend>
            
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required placeholder="Enter username">

            <label for="password">Password*</label>
           <input type="password" name="password" required> 

            <label for="fname">First Name</label>
           <input type="text" name="fname" required placeholder="First name">

            <label for="lname">Last Name</label>
            <input type="text" name="lname" required placeholder="Last name">

            <label for="phone number">Phone Number</label>
            <input type="text" name="phone">

            <div class="radio-section">
                <input type="radio" id="Student" name="professional_level" value="Student" required>
                <label for="Student">Student</label>
            
                <input type="radio" id="Employee" name="professional_level" value="Employee">
                <label for="Employee">Employee</label>
            
                <input type="radio" id="driver" name="professional_level" value="Driver">
                <label for="Driver">Driver</label>
            </div>

            <div class="gender-section">
                <label for="gender">Choose Your Gender</label>
                <select name="gender" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <label for="n">Age</label>
            <input type="number" name="n" min="18" max="60" value="22">

            <a href="Home.html">  
            <input type="submit" value="Sign Up">
            </a>
        </fieldset>
    </form>

    <script>
       <form class="signup" action="signup.php" method="POST" onsubmit="window.location.href='home.html'; return true;"></form>
     
    </script>

</body>

</html>
