<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            background: url('PNU.jpg') no-repeat center center fixed; 
            background-size: cover;
            padding: 50px;
        }
        h1 {
            color: #209db3;
            margin-bottom: 40px;
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .item {
            text-align: center;
        }
        img {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            margin: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
        }
        img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            opacity: 0.9;
        }
        p {
            color: #ffffff;
            text-shadow: black;
            font-size: 25px;
            font-weight: bold;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2px 30px;
            position: fixed;
            bottom: 0.5px;
            width: 90%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 4px;
            border-top: 2px solid #209db3; 
        }
        footer .footer-text {
            flex: 1;
            text-align: left;
           
        }
        footer .contact-icons {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        footer .contact-icons a {
            color: white;
            font-size: 20px;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        footer .contact-icons a:hover {
            color: #209db3;
            transform: scale(1.2);
        }
        footer .contact-icons img {
            width: 25px;
            height: 25px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
    
        footer .footer-text p {
       font-size: 13px;  
       font-weight: 300;  
       color: rgb(100, 228, 61);
       margin: 0;
        }

    </style>
</head>
