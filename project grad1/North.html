<html>
<head>
    
    <title>North Riyadh Neighborhoods</title>
    
    <style>
        body {
            background: url('PNU2.jpg'); /* أضفت صورة خلفية هنا */
            background-size: cover;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #080808b7;
            margin: 0;
            padding: 0;
            color: #50ec72;
        }

        .directions {
            width: 60%;
            margin: 20px auto;
            padding: 10px;
            background-color: #00000081;
            box-shadow: 0 4px 10px rgba(5, 5, 5, 0.384);
            border-radius: 8px;
      
    
        }

        .title {
            text-align: center;
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .subtitle {
            font-size: 1.8rem;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .neighborhood {
            font-size: 1.2rem;
            margin: 5px 0;
            padding: 8px;
            background-color: #5997998f;
            border-left: 5px solid #b94fff;
            transition: all 0.3s ease;
        }

        .neighborhood:hover {
            background-color: #f1f1f1;
            transform: scale(1.02);
        }

        .north, .east, .south, .west {
            margin-bottom: 30px;
        }

        .north {
            padding: 15px;
            border-radius: 8px;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #0b7886;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #45a049;
        }

        /* استعلامات الوسائط لتحسين العرض للأجهزة المحمولة */
        @media (max-width: 1062px) and (max-height: 2100px) {
            .directions {
                width: 90%;
                padding: 15px;
            }

            .title {
                font-size: 2rem;
                margin-bottom: 30px;
            }

            .subtitle {
                font-size: 1.5rem;
            }

            .neighborhood {
                font-size: 1rem;
                padding: 6px;
            }

            .neighborhood:hover {
                transform: scale(1.05);
            }

            .back-btn {
                padding: 10px 20px;
                font-size: 14px;
            }

            .logo {
                width: 80px;
                height: 80px;
            }
        }

        @media (max-width: 600px) {
            .directions {
                width: 95%;
                padding: 10px;
            }

            .title {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }

            .subtitle {
                font-size: 1.3rem;
            }

            .neighborhood {
                font-size: 0.9rem;
                padding: 5px;
            }

            .back-btn {
                padding: 8px 15px;
                font-size: 12px;
            }

            .logo {
                width: 60px;
                height: 60px;
            }
        }</style>
    </head>

<body>
    

    <div class="directions">
        <h2 class="title">Riyadh Neighborhoods</h2>

        <div class="north">
            <h3 class="subtitle">North Neighborhoods</h3>
            <p class="neighborhood"><a href="Al Malqa.html">Al Malqa</a></p>
            <p class="neighborhood">Al Yasmin</p>
            <p class="neighborhood">Al Narjis</p>
            <p class="neighborhood">Al Aqiq</p>
            <p class="neighborhood">Hittin</p>
            <p class="neighborhood">Al Rabea</p>
            <p class="neighborhood">Al Sahafa</p>
            <p class="neighborhood">Al Falah</p>
            <p class="neighborhood">Al Wadi</p>
            <p class="neighborhood">Al Ghadir</p>
            <a href="Destination.html" class="back-btn">Back</a>
        </div>
</div>

</body>
</html>
