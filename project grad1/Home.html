<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            background: url('PNU2.jpg') no-repeat center center fixed;
            background-size: cover;
            padding: 50px;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 40px;
            text-align: center;
           
            font-size: 32px;  /* Adjust font size for desktop */
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .item {
            text-align: center;
        }
        img {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            margin: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
        }
        img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            opacity: 0.9;
        }
        p {
            color: #ffffff;
            text-shadow: black;
            font-size: 25px;
            font-weight: bold;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1px 3px;
            position: absolute;
            bottom: -50px;
            width: 100%;
            left: 0%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: 4px;
            border-top: 2px solid #209db3;
        }
        footer .footer-text {
            flex: 1;
            text-align: center;
        }
        footer .contact-icons {
            display: flex;
           gap: 5px;
           justify-content: flex-start;  /* هذا التعديل يحرك الأيقونات إلى اليسار */
           flex: 1;
            
        }
        footer .contact-icons a {
            color: white;
            font-size: 20px;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        footer .contact-icons a:hover {
            color: #209db3;
            transform: scale(1.2);
        }
        footer .contact-icons img {
            width: 25px;
            height: 25px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        footer .footer-text p {
            font-size: 13px;
            font-weight: 300;
            color: rgb(100, 228, 61);
            margin: 0;
        }

        /* Media Queries for mobile screens */
        @media (max-width: 1062px) {
            body {
                padding: 20px;
            }
            h1 {
                font-size: 24px; /* Adjust font size for smaller screens */
            }
            .container {
                flex-direction: column; /* Stack items vertically on small screens */
                gap: 20px;
            }
            img {
                width: 150px; /* Make images smaller on mobile */
                height: 150px;
            }
            p {
                font-size: 20px; /* Adjust text size for mobile */
            }
            footer {
                flex-direction: column; /* Stack footer content vertically on small screens */
                align-items: center;
            }
            footer .contact-icons {
                gap: 10px;
            }
            footer .footer-text p {
                font-size: 12px;
            }
        }
    </style>
    </style>
</head>
<body>
<h1>Who is using the APP now?</h1>

<div class="container">
    <div class="item">
        <img src="b1.png" alt="supervisor" onclick="window.location.href='login for suprvisor.html'">
        <p>supervisor</p>
    </div>
    <div class="item">
        <img src="s1.png" alt="student" onclick="window.location.href='login for student.html'">
        <p>student</p>
    </div>
    <div class="item">
        <img src="d1.png" alt="Driver" onclick="window.location.href='login for driver.html'">
        <p>Driver</p>
    </div>
</div>

<footer>
    <div class="footer-text">
        <p>All rights reserved to "Group Noura Path." © 2025</p>
    </div>
    <div class="contact-icons">
        <a href="mailto:Ta-tb@pnu.edu.sa" title="Email">
            <img src="E.jpg" alt="Email">
        </a>
        <a href="tel:0118223224" title="Phone 1">
            <img src="T.jpg" alt="Phone">
        </a>
        <a href="tel:0118223244" title="Phone 2">
            <img src="T.jpg" alt="Phone">
        </a>
        <!-- You can add more contact icons here, e.g., social media links -->
    </div>
</footer>

</body>
</html>
